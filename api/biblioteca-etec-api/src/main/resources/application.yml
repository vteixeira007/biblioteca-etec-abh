spring:
  application:

    name: biblioteca-etec-api
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
#    url: jdbc:postgresql://localhost:5432/postgres
#    username: postgres
#    password: root
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

server:
  port: 8090